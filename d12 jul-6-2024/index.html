<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 text-primary bg-primary-subtle text-center fw-bolder display-6 p-4">ABCD</div>
            <div class="col-md-3 text-success bg-success-subtle text-center fw-bolder display-6 p-4">ABCD</div>
            <div class="col-md-3 text-warning bg-warning-subtle text-center fw-bolder display-6 p-4">ABCD</div>
            <div class="col-md-3 text-danger bg-danger-subtle text-center fw-bolder display-6 p-4">ABCD</div>
        </div>
        <div class="row">
            <div class="col-md-6 fs-1 text-center border border-info mx-auto my-2 p-3 rounded rounded-pill shadow">
                Our Team
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-dark table-striped table-hover">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>25</td>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Doe</td>
                        <td>22</td>
                        <td>Los Angeles</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>John Smith</td>
                        <td>30</td>
                        <td>Chicago</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 my-4 mx-auto border rounded shadow p-4">
                <h4 class="mb-3">Login Form</h4>
                <form action="">
                    <div class="mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="age" id="age" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
